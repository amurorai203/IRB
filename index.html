<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRB - Interactive Recipe Book</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <!-- Navbar !-->
    <section class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
              <div class=" p-4">
                <a href="#search-result"><h5 class="text-body-emphasis h4">Recipe Display</h5></a>
                <h5 class="text-body-emphasis h4">Recipe Book</h5>
                <h5 class="text-body-emphasis h4">About</h5>
              </div>
            </div>
            <nav class="navbar navbar-dark ">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="fa fa-bars toggle-icon"></span>
                </button>
              </div>
            </nav>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>
    
    <!-- End of Navbar -->

    <!-- API modal -->
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-input">
            <input type="text" id="api-key" class="form-control" placeholder="Enter your API key" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary save-btn" id="save-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <!-- End of API modal -->


    <!-- Header -->
    <section class="container-fluid header-container">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1>Interactive Recipe Book</h1>
          </div>
        </div>
      </div>
    </section>

    <br />
    <!-- End of Header -->

    <!-- Search bar & Filters -->
    


    <!-- Search -->
    <section class="container search-container">
      <div class="row">
        <div class="col-lg-12">
            <input
              class="form-control"
              type="search"
              placeholder="Type an ingredient"
              aria-label="Search"
              id="search-input"
            />
        </div>
        <div class="col-sm-12 col-lg-4">
          <div class="col-sm-4 col-lg-6">
            <button class="btn btn-outline-success filter-btn" type="button">
              Filters
            </button>
         </div>
        </div>
        <div class="col-lg-4">
          <button class="btn btn-outline-danger go-btn" type="button">
            Go
          </button>
        </div>
        <div class="col-lg-4">
          <button class="btn btn-outline-success reset-btn" type="button" id="reset-btn">
            API Key
          </button>
        </div>
      </div>
    </section>

    <br />

    <!-- Filters -->
    <section class="container-fluid filter-container" id="filters">
      <div class="row">
        <div class="col-sm- col-md-6 col-lg-12">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic checkbox toggle button group"
          >
            <input
              type="checkbox"
              class="btn-check"
              id="btncheck0"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck0"
              >Gluten-free</label
            >

            <input
              type="checkbox"
              class="btn-check"
              id="btncheck1"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck1">Vegan</label>

            <input
              type="checkbox"
              class="btn-check"
              id="btncheck2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck2"
              >Vegetarian</label
            >

            <input
              type="checkbox"
              class="btn-check"
              id="btncheck3"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck3"
              >Paleo</label
            >

            <input
              type="checkbox"
              class="btn-check"
              id="btncheck4"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btncheck4">Keto</label>
          </div>
        </div>
      </div>
    </section>


  

    <!-- End of Search & Filters -->

    <div class="container search-result">
      <div class="row">
        <div class="col-lg-12">
          <h2 id="search-result">Search Results</h2>
        </div>
      </div>
    </div>

    <!-- Recipe display -->
    <section class="container-fluid recipe-container">
      <div class="row recipe-container">
        <div class="col-lg-12 recipe-card">
          <div class="card text-white" id="card0">
            <img
              src="assets/images/placeholder-card.png"
              class="card-img rounded-circle"
              alt="..."
              id="card-img0"
            />
            <div class="card-img-overlay">
              <h5 class="card-title" id="title0">Card title</h5>
            </div>
            <div>
              <button type="button" class="btn" id="like0">
                Click to like
              </button>
            </div>
          </div>
          <div class="card" id="card1">
            <img
              src="assets/images/placeholder-card.png"
              class="card-img rounded-circle"
              alt="..."
              id="card-img1"
            />
            <div class="card-img-overlay">
              <h5 class="card-title" id="title1">Card title</h5>
            </div>
            <div>
              <button type="button" class="btn" id="like1">
                Click to like
              </button>
            </div>
          </div>
          <div class="card text-white" id="card2">
            <img
              src="assets/images/placeholder-card.png"
              class="card-img rounded-circle"
              alt="..."
              id="card-img2"
            />
            <div class="card-img-overlay">
              <h5 class="card-title" id="title2">Card title</h5>
            </div>
            <div>
              <button type="button" class="btn" id="like2">
                Click to like
              </button>
            </div>
          </div>
          <div class="card text-white" id="card3">
            <img
              src="assets/images/placeholder-card.png"
              class="card-img rounded-circle"
              alt="..."
              id="card-img3"
            />
            <div class="card-img-overlay">
              <h5 class="card-title" id="title3">Card title</h5>
            </div>
            <div>
              <button type="button" class="btn" id="like3">
                Click to like
              </button>
            </div>
          </div>
          <div class="card text-white" id="card4">
            <img
              src="assets/images/placeholder-card.png"
              class="card-img rounded-circle"
              alt="..."
              id="card-img4"
            />
            <div class="card-img-overlay">
              <h5 class="card-title" id="title4">Card title</h5>
            </div>
            <div>
              <button type="button" class="btn" id="like4">
                Click to like
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End of Recipe Display -->
    <br />

    <br />

    <!--  Recipe book -->
    <section class="container-fluid recipe-book-container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col-lg-4" id="saved-recipes-container">
          <div class="card">
            <img
              src="assets/images/placeholder-card.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a longer card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <div>
                <button type="button" class="btn btn-outline-danger">
                  Remove
                </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <br />
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Footer</a>
        </div>
      </nav>
    </div>

    <script src="./././assets/js/logic.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  </body>
</html>
